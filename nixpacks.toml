# This file is kept for reference but Railway should use Dockerfile
# If Railway uses Nixpacks instead, update the start command below
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install",
  "cd backend && npm install && cd ..",
  "cd frontend && npm install && cd .."
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

# Use node directly instead of cd command
[start]
cmd = "node server.js"

